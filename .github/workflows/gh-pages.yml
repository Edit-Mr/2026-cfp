name: Deploy CFP site

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Deploy to 2026 repo
              uses: peaceiris/actions-gh-pages@v3
              with:
                  deploy_key: ${{ secrets.DEPLOY_KEY_2026 }}
                  external_repository: sitcon-tw/2026
                  publish_branch: gh-pages
                  publish_dir: ./dist
                  destination_dir: cfp
